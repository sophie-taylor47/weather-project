<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather Forecast</title>
  </head>

  <body>
    <div class="container">
      <h1>‚òÄÔ∏èWeather App‚òÄÔ∏è</h1>
      <div class="weather-app">
        <form id="search-form">
          <input
            type="text"
            placeholder="Please enter a City..."
            class="shadow-sm"
            id="search-input"
          />
          <button
            class="searchButton shadow-sm"
            id="button-search"
            type="submit"
          >
            üîé Search
          </button>
        </form>
        </div>

         <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <span>
                <h1 class="city-name" id="city-name"></h1>
              </span>
              <ul>
                <li>
                  <strong>
                  <span id="day"></span> <span id="time"></span>
                  <br />
                  <span id="date"></span>
                  </strong> 
                </li>
                <li>
                  <div class="weather-description" id="weather-description"></div>
                  Humidity: <span class="humidity" id="humidity"></span>, Wind:
                  <span class = "wind-speed" id="wind-speed"></span>
                </li>
              </ul>
            </div>
            <div class="col-6" >
              <div class="temperature-container d-flex justify-content-end">
                <image 
                src="" alt="" class="weather-icon"
                id="weather-icon">
                <div> 
                  <span class="temperature" id="temperature"></span>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">¬∞C</a> | <a href="#" id="fahrenheit-link">¬∞F</a></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class = "weather-forecast" id="weather-forecast">
        
          <small class="footer">
          <a
          href="https://github.com/sophie-taylor47/weather-project"
          target="_blank"
          class="link"
        >
          Open-source code
        </a>
        by
        <a
          href="https://www.linkedin.com/in/sophie-t-300434b2/"
          class="linked-in"
        >
          Sophie Taylor
        </a>
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
